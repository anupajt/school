<label for="department">Department:</label>
<select id="department" name="department" onchange="changeCourses()">
  <option value="">Select a department</option>
  <option value="computer science">Computer Science</option>
  <option value="biology science">Biology Science</option>
  <option value="commerce">Commerce</option>
  <option value="humanities">Humanities</option>
  <option value="arts">Arts</option>
</select>

<label for="courses">Courses:</label>
<select id="courses" name="course">
  <option value="">Select a course</option>
</select>

<script>
function changeCourses() {
  var department = document.getElementById("department").value;
  var courses = document.getElementById("courses");
  courses.innerHTML = "";

  if (department == "commerce") {
    var option = document.createElement("option");
    option.text = "BBA";
    courses.add(option);

    var option2 = document.createElement("option");
    option2.text = "BCom";
    courses.add(option2);

  } else if (department == "computer science") {
    var option = document.createElement("option");
    option.text = "Software Engineering";
    courses.add(option);

    var option2 = document.createElement("option");
    option2.text = "Computer Architecture";
    courses.add(option2);

  } else if (department == "biology science") {
    var option = document.createElement("option");
    option.text = "Microbiology";
    courses.add(option);

    var option2 = document.createElement("option");
    option2.text = "Biochemistry";
    courses.add(option2);

  } else if (department == "humanities") {
    var option = document.createElement("option");
    option.text = "History";
    courses.add(option);

    var option2 = document.createElement("option");
    option2.text = "Philosophy";
    courses.add(option2);

  } else if (department == "arts") {
    var option = document.createElement("option");
    option.text = "BA";
    courses.add(option);

    var option2 = document.createElement("option");
    option2.text = "BFA";
    courses.add(option2);
  }
}
</script>
